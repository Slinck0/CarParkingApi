name: .NET 9 CI/CD
on:
  push:
    branches: [ main, dev, CI/CD ]
  pull_request:
    branches: [ main, dev, CI/CD ]

jobs:            
  test:
    name: Test + Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore V2/V2.csproj
      - name: Run tests with coverage
        run: |
          dotnet test V2/V2.csproj \
            --collect:"XPlat Code Coverage" \
            --results-directory:./coverage \
            --verbosity normal
      - name: Generate HTML report
        uses: danielpalme/ReportGenerator-GitHub-Action@v5
        with:
          reports: 'coverage/**/coverage.cobertura.xml'
          targetdir: 'coverage/html'
          reporttypes: 'HtmlInline_AzurePipelines;Cobertura'
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Super-Linter (single-linter mode)
        uses: super-linter/super-linter@v8.2.1
        env:
          LOG_LEVEL: DEBUG
          SAVE_SUPER_LINTER_OUTPUT: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          VALIDATE_CSHARP: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_EDITORCONFIG: true
          VALIDATE_GITHUB_ACTIONS: true

          VALIDATE_PYTHON: false
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_FLAKE8: false
          VALIDATE_PYTHON_ISORT: false
          VALIDATE_PYTHON_MYPY: false
          VALIDATE_PYTHON_PYLINT: false
          VALIDATE_PYTHON_RUFF: false
          VALIDATE_PYTHON_RUFF_FORMAT: false

          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_JAVASCRIPT_PRETTIER: false
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_TYPESCRIPT_PRETTIER: false
          VALIDATE_JSX: false
          VALIDATE_TSX: false
          VALIDATE_VUE: false

          # Biome (conflicts with Prettier/ESLint)
          VALIDATE_BIOME_FORMAT: false
          VALIDATE_BIOME_LINT: false
          
          VALIDATE_CSS: false
          VALIDATE_CSS_PRETTIER: false
          
          VALIDATE_HTML: false
          VALIDATE_MARKDOWN: false

          # Secrets / IaC / etc.
          VALIDATE_GITLEAKS: true
          VALIDATE_CHECKOV: true
          
      - name: Upload Super-Linter raw logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-logs
          path: |
            /tmp/super-linter-*.log
            /tmp/linter-*.txt
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore V2/V2.csproj
      - name: Build Release
        run: |
          dotnet build V2/V2.csproj \
            --configuration Release \
            --no-restore \
            -p:ContinuousIntegrationBuild=true

  publish-windows:
    name: Publish to Windows
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Publish Windows
        run: |
          dotnet publish V2/V2.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained false \
            --output ./publish-windows \
            -p:UseAppHost=true \
            /p:SuppressStaticWebAssets=true
      - name: Zip Windows
        run: |
          cd publish-windows && zip -r ../CarParkingApi-V2-windows-${{ github.sha }}.zip .
      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: CarParkingApi-V2-windows
          path: CarParkingApi-V2-windows-${{ github.sha }}.zip

  publish-linux:
    name: Publish to Linux
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Publish Linux
        run: |
          dotnet publish V2/V2.csproj \
            --configuration Release \
            --runtime linux-x64 \
            --self-contained false \
            --output ./publish-linux \
            -p:UseAppHost=false \
            /p:SuppressStaticWebAssets=true
      - name: Zip Linux
        run: |
          cd publish-linux && zip -r ../CarParkingApi-V2-linux-${{ github.sha }}.zip .
      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: CarParkingApi-V2-linux
          path: CarParkingApi-V2-linux-${{ github.sha }}.zip
