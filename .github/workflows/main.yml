name: .NET 9 CI/CD

on:
  push:
    branches: [ Rens-new ]
  pull_request:
    branches: [ Rens-new ]

# Deze permissies zijn nodig zodat de bot een comment kan plaatsen op je PR
permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Test & Collect Coverage
        # --collect zorgt voor het XML bestand
        run: dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Code Coverage Summary
        # Dit maakt de mooie tabel aan
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/**/coverage.cobertura.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        # Dit plaatst de tabel onder je Pull Request
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Upload Coverage Artifacts
        # Dit zorgt dat je het bestand ook kunt downloaden bij 'Artifacts'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/**/coverage.cobertura.xml

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test # Wacht tot de tests geslaagd zijn voordat we gaan bouwen
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore V2/V2.csproj
      - name: Build Release
        run: |
          dotnet build V2/V2.csproj \
            --configuration Release \
            --no-restore \
            -p:ContinuousIntegrationBuild=true

  publish-windows:
    name: Publish to Windows
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Publish Windows
        run: |
          dotnet publish V2/V2.csproj \
            --configuration Release \
            --runtime win-x64 \
            --self-contained false \
            --output ./publish-windows \
            -p:UseAppHost=true \
            /p:SuppressStaticWebAssets=true
      - name: Zip Windows
        run: |
          cd publish-windows && zip -r ../CarParkingApi-V2-windows-${{ github.sha }}.zip .
      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: CarParkingApi-V2-windows
          path: CarParkingApi-V2-windows-${{ github.sha }}.zip

  publish-linux:
    name: Publish to Linux
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Publish Linux
        run: |
          dotnet publish V2/V2.csproj \
            --configuration Release \
            --runtime linux-x64 \
            --self-contained false \
            --output ./publish-linux \
            -p:UseAppHost=false \
            /p:SuppressStaticWebAssets=true
      - name: Zip Linux
        run: |
          cd publish-linux && zip -r ../CarParkingApi-V2-linux-${{ github.sha }}.zip .
      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: CarParkingApi-V2-linux
          path: CarParkingApi-V2-linux-${{ github.sha }}.zip
