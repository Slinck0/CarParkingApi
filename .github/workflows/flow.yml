name: .NET 9 CI/CD

on:
  push:
    branches: [ main, dev-main,Rens-new ]
  pull_request:
    branches: [ main, dev-main, Rens-new ]

jobs:
  test:
    name: Unit Testing
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Tests
        run: dotnet test ParkingApi.Tests

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore V2/V2.csproj
      - name: Build Release
        run: |
          dotnet build V2/V2.csproj \
          --configuration Release \
          --no-restore \
          -p:ContinuousIntegrationBuild=true

  publish-windows:
    name: Publish to Windows
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Publish Windows
        run: |
          dotnet publish V2/V2.csproj \
          --configuration Release \
          --runtime win-x64 \
          --self-contained false \
          --output ./publish-windows \
          -p:UseAppHost=true \
          /p:SuppressStaticWebAssets=true
      - name: Zip Windows
        run: |
          cd publish-windows && zip -r ../CarParkingApi-V2-windows-${{ github.sha }}.zip .
      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: CarParkingApi-V2-windows
          path: CarParkingApi-V2-windows-${{ github.sha }}.zip

  publish-linux:
    name: Publish to Linux
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Publish Linux
        run: |
          dotnet publish V2/V2.csproj \
          --configuration Release \
          --runtime linux-x64 \
          --self-contained false \
          --output ./publish-linux \
          -p:UseAppHost=false \
          /p:SuppressStaticWebAssets=true
      - name: Zip Linux
        run: |
          cd publish-linux && zip -r ../CarParkingApi-V2-linux-${{ github.sha }}.zip .
      - name: Upload Linux
        uses: actions/upload-artifact@v4
        with:
          name: CarParkingApi-V2-linux
          path: CarParkingApi-V2-linux-${{ github.sha }}.zip
