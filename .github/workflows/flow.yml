name: .NET 9 CI/CD

on:
  push:
    branches: [ main, dev-main ]
  pull_request:
    branches: [ main, dev-main ]

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore V2/V2.csproj
      - name: Build Release
        run: |
          dotnet build V2/V2.csproj \
          --configuration Release \
          --no-restore \
          -p:ContinuousIntegrationBuild=true

  unit-test:
    name: Unit Testing
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Run Tests with Coverage
        # Zorg dat het pad naar je testproject hier klopt (ParkingApi.Tests)
        run: dotnet test ParkingApi.Tests --collect:"XPlat Code Coverage" --results-directory ./coverage
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Generate Report
        run: |
          reportgenerator `
          -reports:./coverage/**/coverage.cobertura.xml `
          -targetdir:./coverage-report `
          -reporttypes:Html `
          -classfilters:-*.Migrations.*
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Coverage-Report
          path: ./coverage-report

  integration-test:
    name: Integration Testing
    runs-on: ubuntu-latest
    needs: build
    env:
      BASE_URL: "http://localhost:5000"
      ASPNETCORE_ENVIRONMENT: "Development" 
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Python Dependencies
        run: |
          pip install pytest requests uuid

      # NIEUWE STAP: Installeer EF Core tools en maak de database aan
      - name: Setup Database
        run: |
          dotnet tool install --global dotnet-ef
          # Pas op: zorg dat het pad naar je .csproj klopt. Hier ga ik uit van V2/V2.csproj
          dotnet ef database update --project V2/V2.csproj

      - name: Start API and Run Tests
        run: |
          echo "Starting API in background..."
          # We voegen '> api.log 2>&1' toe. Dit schrijft alle output (en errors) naar een bestand.
          # We gebruiken 0.0.0.0 om zeker te zijn dat hij luistert op alle netwerkinterfaces.
          dotnet run --project V2/V2.csproj --urls "http://0.0.0.0:5000" > api.log 2>&1 &
          
          echo "Waiting for API to launch..."
          sleep 15
          
          # Check of de API er is. Zo niet: print de inhoud van api.log zodat we de fout zien!
          curl -I http://localhost:5000/swagger/index.html || (echo "API STARTUP FAILED! Logs:" && cat api.log && exit 1)
          
          echo "Running Pytest..."
          pytest