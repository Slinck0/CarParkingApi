name: .NET 9 CI/CD

on:
  push:
    branches: [ main, dev-main ]
  pull_request:
    branches: [ main, dev-main ]

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore V2/V2.csproj
      - name: Build Release
        run: |
          dotnet build V2/V2.csproj \
          --configuration Release \
          --no-restore \
          -p:ContinuousIntegrationBuild=true

  unit-test:
    name: Unit Testing
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Run Tests with Coverage
        # Zorg dat het pad naar je testproject hier klopt (ParkingApi.Tests)
        run: dotnet test ParkingApi.Tests --collect:"XPlat Code Coverage" --results-directory ./coverage
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Generate Report
        run: |
          reportgenerator `
          -reports:./coverage/**/coverage.cobertura.xml `
          -targetdir:./coverage-report `
          -reporttypes:Html `
          -classfilters:-*.Migrations.*
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Coverage-Report
          path: ./coverage-report

  integration-test:
    name: Integration Testing (C#)
    runs-on: ubuntu-latest
    needs: build
    env:
      ASPNETCORE_ENVIRONMENT: "Development" 
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # NIEUW: Eerst restoren, anders snapt dotnet-ef je project niet
      - name: Restore Dependencies
        run: dotnet restore V2/V2.csproj

      - name: Setup Database
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef database update --project V2/V2.csproj

      - name: Run C# Integration Tests
        run: |
          dotnet test ParkingApi.Tests \
          --filter "FullyQualifiedName~Integration" \
          --logger "console;verbosity=detailed"