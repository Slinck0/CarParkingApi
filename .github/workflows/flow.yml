name: .NET 9 CI/CD

on:
  push:
    branches: [ main, dev-main ]
  pull_request:
    branches: [ main, dev-main ]

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore V2/V2.csproj
      - name: Build Release
        run: |
          dotnet build V2/V2.csproj \
          --configuration Release \
          --no-restore \
          -p:ContinuousIntegrationBuild=true

  unit-test:
    name: Unit Testing
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Run Tests with Coverage
        # Zorg dat het pad naar je testproject hier klopt (ParkingApi.Tests)
        run: dotnet test ParkingApi.Tests --collect:"XPlat Code Coverage" --results-directory ./coverage
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Generate Report
        run: |
          reportgenerator `
          -reports:./coverage/**/coverage.cobertura.xml `
          -targetdir:./coverage-report `
          -reporttypes:Html `
          -classfilters:-*.Migrations.*
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: Coverage-Report
          path: ./coverage-report

  integration-test:
    name: Integration Testing
    runs-on: ubuntu-latest
    needs: build
    env:
      BASE_URL: "http://localhost:5000"
      ASPNETCORE_ENVIRONMENT: "Development" 
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Python Dependencies
        run: |
          pip install pytest requests uuid

      
      - name: Start API and Run Tests
        run: |
          echo "Starting API in background..."
          
          dotnet run --project V2/V2.csproj --urls "http://localhost:5000" &
          
          echo "Waiting for API to launch..."
          sleep 15
          
          # Optioneel: Check even of de API er echt is (voor debugging in je logs)
          curl -I http://localhost:5000/swagger/index.html || echo "Warning: Swagger not reachable yet"
          
          echo "Running Pytest..."
          pytest